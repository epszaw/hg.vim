# Colors (Hg)
colors:
  primary:
    background: '{{grey.normal}}'
    foreground: '{{grey.dark5}}'
  cursor:
    cursor: '{{grey.dark5}}'
    text: '{{grey.dark2}}'
  search:
    matches:
      foreground: '{{yellow.light}}'
      background: '{{grey.dark5}}'
    focused_match:
      foreground: '{{grey.dark5}}'
      background: '{{yellow.light}}'
  normal:
    black: '{{grey.dark5}}'
    blue: '{{blue.dark}}'
    cyan: '{{grey.dark5}}'
    green: '{{green.dark}}'
    magenta: '{{grey.dark5}}'
    red: '{{red.dark}}'
    white: '{{grey.dark5}}'
    yellow: '{{yellow.dark}}'
  bright:
    black: '{{grey.dark5}}'
    blue: '{{blue.dark}}'
    cyan: '{{grey.dark5}}'
    green: '{{green.dark}}'
    magenta: '{{grey.dark5}}'
    red: '{{red.dark}}'
    white: '{{grey.dark5}}'
    yellow: '{{yellow.dark}}'
